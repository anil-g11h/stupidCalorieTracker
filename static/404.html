<!-- 404.html for SPA routing on GitHub Pages -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script>
      // If meta refresh fails, use JS redirect
      window.location.replace('./index.html' + window.location.search + window.location.hash);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="./index.html">click here</a>.</p>
  </body>
</html>
